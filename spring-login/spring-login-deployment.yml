---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-login
spec:
  selector:
    matchLabels:
      app: spring-login
  template:
    metadata:
      labels:
        app: spring-login
    spec:
      containers:
      - name: spring-login
        image: jucalc/spring-login
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: spring-login
spec:
  type: NodePort
  selector:
    app: spring-login
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30091

